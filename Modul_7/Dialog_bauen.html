<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .dialog-bg{
            background-color: rgba(0, 0, 0, 0.2);
            z-index: 999;
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0%;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .dialog{
            height: 50vh;
            width: 50vw;
            background-color: white;
            border: 1px solid lightgray;
            border-radius: 10px;
            padding: 24px;
        }

        .d-none{
            display: none;
        }
        .Info{
            position: relative;
            top: 16px;
            right: 16px;
        }

    </style>

    <script>
        function openDialog(text){
            document.getElementById('dialog').classList.remove('d-none');
            document.getElementById('dialog-message').innerHTML = text;
        }
        function closeDialog(){
            document.getElementById('dialog').classList.add('d-none');
        }

    </script>
</head>
<body>
    <div id="dialog" class="dialog-bg d-none"  onclick="closeDialog()">
        <div class="dialog">
            <h1> Dialog</h1>
            <p id="dialog-message">Informationen</p>
            <!-- <button class="Info" onclick="closeDialog()"> Dialog scliessen</button> -->


        </div>
    </div>
    <h1>
        Überschrift
    </h1>

    <p >Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio voluptas possimus tempore sint placeat quaerat voluptate sit tenetur aspernatur itaque necessitatibus, aperiam ea temporibus. Esse dolor velit quas eligendi totam.</p>
    <button onclick="openDialog('Hallo das eine Nachricht')"> Dialog öffnen</button>
    <button onclick="openDialog('JavaSricpt verstanden')"> Dialog öffnen</button>
</body>
</html>
