<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>QuizApp</title>
      <link rel="stylesheet" href="style.css">
      <!-- bootstrap file -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
      <script src="script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </head>
  <body onload="init()">
   <!-- As a heading -->
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>

    <div class="container">
      <div class="card quiz-card" style="display: none;" id="question-screen">
        <img src="img/mind-g384b93894_640.png" class="card-img-top" id="header-img">

        <div class="progress">
            <div class="progress-bar" id="progress-bar" role="progressbar" style="width:0%;">25%</div>
        </div>

        <div class="card-body" id="endscreen" style="display: none;">
            <div class="text-center final-headline">Quiz beendet!</div> 
            <!-- <div> <img src="img/cup-gd7911d78b_640.png" class="width-100"> </div> -->
            <div class="text-center">du hast <b id="right-questions">xx</b>  von <b id="amount-questions">xxx </b> Fragen richtig beanwortet.</div>
            <div class="button-row" > <button type="button" class="btn btn-primary"  onclick="newStart()">Erneut spielen</button></div> 
        </div>
        <div class="card-body" id="questionBody">
          <h5 class="card-title" id="questionText">Frage</h5>

          <div class="card mb-2" onclick="answer('answer_1')">
            <div class="card-body quiz-answer-card" id="answer_1">
              Antwort
            </div>
          </div>


          <div class="card mb-2" onclick="answer('answer_2')">
            <div class="card-body quiz-answer-card" id="answer_2">
                Antwort
            </div>
          </div>


          <div class="card mb-2" onclick="answer('answer_3')">
            <div class="card-body quiz-answer-card" id="answer_3">
                Antwort
            </div>
          </div>


          <div class="card mb-2s" onclick="answer('answer_4')">
            <div class="card-body quiz-answer-card" id="answer_4">
                Antwort
            </div>
          </div>


          <div class="question-footer mt-2">
            <span>
                <b id="question-number" > 1</b> von <b id="all-questions">5</b> Fragen
            </span>
            
            <button type="button" id="next-button" class="btn btn-primary" disabled onclick="nextQuestion()">Nächste Frage</button>

          </div>

      </div>
    </div>

    <div class="container" id="themescreen">
        <div class="card quiz-card">
          <img src="img/mind-g384b93894_640.png" class="card-img-top" id="header-img">

          <div class="card-body" id="themeBody">
            <h5 class="card-title" id="themeText">Wählen Sie ein Thema aus</h5>

            <div class="card mb-2" onclick="theme('theme_1')">
              <div class="card-body quiz-answer-card" id="theme_1">
                Allgemeines Wissen
              </div>
            </div>


            <div class="card mb-2" onclick="theme('theme_2')">
              <div class="card-body quiz-answer-card" id="theme_2">
                  Geschichte
              </div>
            </div>


            <div class="card mb-2" onclick="theme('theme_3')">
              <div class="card-body quiz-answer-card" id="theme_3">
                  Erdkunde
              </div>
            </div>


            <div class="card mb-2s" onclick="theme('theme_4')">
              <div class="card-body quiz-answer-card" id="theme_4">
                  Technik
              </div>
            </div>

          </div>
        </div>
    </div>
 
  </body>
</html>
