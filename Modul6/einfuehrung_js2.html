<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Programier-Witze</h1>
    <input placeholder="Dein Name" id="namefield">
    <button onclick="greetfromtextfield()">Grüße</button>
    <!-- <a href="#" onclick="greet('Russell')">Greet Russell</a>
    <a href="#" onclick="greet('Kathi')">Greet Kathi</a>
    <a href="#" onclick="greet('Peter')">Greet Peter</a> -->
    <p id="greeting"></p>

    <script>

        function greetfromtextfield(){
            
            let name= document.getElementById('namefield').value;
            greet(name);

        }


        function greet(x){
            
            document.getElementById('greeting').innerHTML += 
            `
            Hallo <b> ${x}</b>, wie geht es dir?<br>
            `;
        }
    </script>
</body>
</html>
