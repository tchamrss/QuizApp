<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <input type="number", min="0", id="number1">
    <input type="number" id="number2">
    <button onclick="add()">summation</button>
    <script>
        function add(){
            let myFirstNumber = +document.getElementById('number1').value;
            let mySecondNumber = +document.getElementById('number2').value;
           result = myFirstNumber + mySecondNumber;
            document.getElementById('headline').innerHTML= `Das Ergebnis ist ${result}`;
        }
    </script>
    <h1 id="headline"></h1>
</body>
</html>
