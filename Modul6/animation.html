<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .animate{
            animation: 1s  fadeIn ease-in-out;


        }

        @keyframes fadeIn {
            from{
                opacity: 0;
                font-size: 0;
            }
            to{
                opacity: 1;
                font-size: 32px;
            }
            
        }
    </style>
</head>
<body>

    <h1 id="anime" class="animate"> Bonjour</h1>
    
</body>
</html>
